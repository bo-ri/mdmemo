<div>
  <div
    class="FormContainer"
  >
    <div
      class="FormNameInput"
    >
      <div>
        <label>
          name
        </label>
      </div>
      <input
        placeholder="title..."
        required=""
        type="text"
      />
    </div>
    <div
      class="FormContentInput"
    >
      <div>
        <label>
          memo
        </label>
      </div>
      <textarea
        placeholder="markdown here..."
        required=""
        rows="5"
      />
    </div>
    <div
      class="FormHorizontalDiv"
    >
      <hr />
    </div>
    <div
      class="FormButtonContainer"
    >
      <button
        class="FormCancelButton"
      >
        cancel
      </button>
      <button
        class="FormRegisterButton"
        disabled=""
      >
        <span>
          register
        </span>
      </button>
    </div>
  </div>
</div>
